name: client-code-check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v1
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - run: yarn
      - run: yarn lint
      - run: yarn check_pages
      - run: yarn check_lib
