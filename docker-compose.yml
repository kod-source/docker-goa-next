version: '3.7'
services:
  db:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    platform: linux/x86_64
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    container_name: db-goa
    restart: always
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db-goa-next:/var/lib/mysql
  api:
    build:
      context: ./docker/go
      dockerfile: Dockerfile
      # target: dev
    environment:
      - DRIVER
      - DSN
      - END_POINT
    tty: true
    stdin_open: true
    volumes:
      - ./api:/go/src/app
    ports:
      - 3000:3000
    depends_on:
      - db
  client:
    build:
      context: ./docker/client/
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_END_POINT
    tty: true
    volumes:
      - ./client:/usr/src/app
    command: sh -c "yarn dev"
    ports:
      - '8080:3000'
